 <section id="contact-form">
     <div class="container">
         <h1 class="color-primary">Contattami</h1>
         <p>Completa con i tuoi dati</p>
         <form action="">
             <div class="form-group">
                 <label for="name">Nome </label>
                 <input type="text" name="text" id="name" placeholder="Tuo nome">
             </div>
             <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Tua email" pattern="">
            </div>
            <div class="form-group">
                <label for="message">Messaggio</label>
                <textarea name="message" id="message" placeholder="Inserisci un messaggio"></textarea>
                <button class="btn" type="submit">Invio</button>
            </div>
 </form>
 </div>
</section>
